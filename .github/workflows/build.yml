name: Build Project

on: 
    push:
        branches:
            -  main
    pull_request:
        branches:
            - main
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        name: Build Project

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup .NET Core
              uses: actions/setup-dotnet@v3
              with:
                dotnet-version: '8.x'
                cache: true
                cache-dependency-path: ./src/**/package.lock.json

            - name: Build
              run:  dotnet build ./src/Todo.Api.sln

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: npm
                  cache-dependency-path: ./src/web

            - name: Install dependencies
              working-directory: ./src/web
              run: 
                npm install
                npm run build       